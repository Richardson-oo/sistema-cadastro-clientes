<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Detalhes</title>
</head>
<body>
    <div class="conteirner conteiner mt-5 d-flex justify-content-center">
        <div class="row card shadow-sm ">
            <div class="card-header text-center bg-primary text-white">

                <h1>Detalhes do cliente</h1>
                <p> <strong>Nome:</strong> {{cliente.nome}}</p>
                <p> <strong>Email:</strong> {{cliente.email}}</p>
                <p> <strong>Telefone:</strong> {{cliente.telefone}}</p>
                <p> <strong>Data de cadastro:</strong> {{cliente.data_cadastro}}</p>

            </div>
        </div>
    </div>
    <div class="text-center">
        <a href=" {% url 'lista_cliente'%}" class="btn-secondary text-decoration-none"> voltar a lista de cliente</a>
    </div>
</body>
</html>
