<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Editar cliente</title>
</head>
<body>
    {% extends 'base.html'%}

        <h1>{% block header %}Editar cliente: {{cliente.nome}}{% endblock %}</h1>

    {% block content%}
        <form method="POST" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-25">Salvar</button>
        </form>

        <form action="{% url 'delete_cliente' cliente_id=cliente.id %}" method="POST" style="display: inline;">
            {% csrf_token %}    
            <button type="submit" class="btn btn-warning btn-sm ms-2 px-1 py-1" onclick="confirmDelete()"> Apagar cliente </button>
        </form>

        <script>
            function confirmDelete() {
                if (confirm('Tem certeza que deseja excluir este cliente?')) {
                    document.getElementById('delete-form').submit(); // Submete o formulário apenas se o usuário confirmar
                }
            }
        </script>

    {% endblock%}

</body>
</html>
