<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Lista de cliente</title>
</head>
<body class="bg-light" >

    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert-message">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    <script>
        // Faz o alerta desaparecer após 5 segundos
        setTimeout(function() {
            const alert = document.getElementById('alert-message');
            if (alert) {
                alert.classList.remove('show');  // Oculta o alerta
                alert.classList.add('fade');    // Adiciona animação de fade-out
                setTimeout(() => alert.remove(), 500); // Remove o elemento do DOM após o fade
            }
        }, 5000); // 5000 ms = 5 segundos
    </script>
    {% endif %}

    <div class="conteiner mt-5 d-flex justify-content-center">
        <div class="row card shadow-sm  ">
            <div class="card-header text-center bg-primary text-white">
                <h1>Lista de Clientes</h1>
                <ul class="list-group">
                    {% for cliente in clientes %}
                        <li class="list-group-item fs-5 text-start ">
                            <a href="{% url 'detalhes' cliente.id %}" class="text-decoration-none custom-hover ">{{cliente.nome}}</a>
                            <a href="{% url 'edit_cliente' cliente_id=cliente.id%}" class="btn btn-outline-primary btn-sm float-end">editar</a>
                        </li>                      
                    {% endfor%}
                    <a href="{% url 'adicionar_cliente'%}" class="btn btn-success">adicionar novo cliente</a>
                </ul>
            </div>
        </div>
    </div> 

    <style>
        .custom-hover:hover{
            color:#28a745;
        }
    </style>
</body>
</html>
